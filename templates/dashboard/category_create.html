{% extends 'dashboard_base.html' %}
{% load static %}

{% block title %}  Knowledge Network Nepal {% endblock %}

{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form-group" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}

                {% for field in form %}
                <div class="form-group">
                    <input type="hidden" name='con_type' value="Tender">
                    <label>{{ field.label }} {% if field.field.required %}*{% endif %}</label><br>
                    {{ field }}
                    <small style="color: red">{{ field.errors }}</small>
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary mt-2">Add</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
